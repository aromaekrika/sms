<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        h1, p {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid aqua;
            background-color: #111;
            border-radius: 5px;
        }
        label, input[type="radio"], button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 8px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #444;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form action="/submit_vote" method="POST">
        <label for="poll_id">Poll ID:</label>
        <input type="number" id="poll_id" name="poll_id" placeholder="Enter poll ID" required>

        <p>Select an option:</p>

        <!-- Replace with dynamic poll options fetched from your server -->
        <div>
            <input type="radio" id="option1" name="vote_option" value="Option 1" required>
            <label for="option1">Option 1</label>
        </div>
        <div>
            <input type="radio" id="option2" name="vote_option" value="Option 2" required>
            <label for="option2">Option 2</label>
        </div>
        <div>
            <input type="radio" id="option3" name="vote_option" value="Option 3" required>
            <label for="option3">Option 3</label>
        </div>
        <div>
            <input type="radio" id="option4" name="vote_option" value="Option 4" required>
            <label for="option4">Option 4</label>
        </div>
        <!-- Dynamic poll options end -->

        <button type="submit">Submit Vote</button>
    </form>
</body>
</html>
