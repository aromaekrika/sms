<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        h1, p {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #444;
            background-color: #111;
            border-radius: 5px;
        }
        label, textarea, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 8px;
        }
        button {
            background-color: #444;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Send Survey</h1>
    <form action="/send_survey" method="POST">
        <label for="survey_id">Survey ID:</label>
        <input type="number" id="survey_id" name="survey_id" placeholder="Enter survey ID" required>

        <label for="phone_numbers">Phone Numbers:</label>
        <textarea id="phone_numbers" name="phone_numbers" rows="5" placeholder="Enter phone numbers separated by commas" required></textarea>

        <button type="submit">Send Survey</button>
    </form>
</body>
</html>
