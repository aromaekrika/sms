<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        h1, p {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid aqua;
            background-color: #111;
            border-radius: 5px;
        }
        label, textarea, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 8px;
        }
        button {
            background-color: #444;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Create a New Poll</h1>
    <form action="/create_poll" method="POST">
        <label for="poll-title">Poll Title:</label>
        <input type="text" id="poll-title" name="poll_title" placeholder="Enter poll title" required>

        <label for="poll-options">Poll Options:</label>
        <textarea id="poll-options" name="poll_options" rows="5" placeholder="Enter poll options separated by commas" required></textarea>

        <button type="submit">Create Poll</button>
    </form>
</body>
</html>
