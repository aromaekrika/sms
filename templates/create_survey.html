<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        h1, p {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #444;
            background-color: #111;
            border-radius: 5px;
        }
        label, textarea, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 8px;
        }
        button {
            background-color: #444;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Create a New Survey</h1>
    <form action="/create_survey" method="POST">
        <label for="title">Survey Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter survey title" required>

        <label for="questions">Questions:</label>
        <textarea id="questions" name="questions" rows="5" placeholder="Enter questions separated by commas" required></textarea>

        <button type="submit">Create Survey</button>
    </form>
</body>
</html>
