<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: aqua;
            border-bottom: 2px solid #444;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #222;
            margin: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            text-align: center;
            padding: 50px;
            flex: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #111;
            border-top: 2px solid aqua;
            margin-top: auto;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid aqua;
            background-color: #111;
            border-radius: 5px;
        }
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            color: #fff;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 3px;
            padding: 8px;
        }
        button {
            background-color: #444;
            cursor: pointer;
        }
        button:hover {
            background-color: #666;
        }
        .message {
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .error {
            background-color: #ff4444;
            color: #fff;
        }
        .success {
            background-color: #00C851;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create Poll</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/create_poll">Create poll</a></li>
            <li><a href="/submit_vote">Vote</a></li>
            <li><a href="/view_responses">View Results</a></li>
        </ul>
    </nav>
    <main>
        {% if error %}
            <div class="message error">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="message success">{{ message }}</div>
        {% endif %}

        <form action="/create_poll" method="POST">
            <label for="poll_title">Poll Title:</label>
            <input type="text" id="poll_title" name="poll_title" placeholder="Enter poll title" required>

            <label for="poll_options">Poll Options (comma-separated):</label>
            <textarea id="poll_options" name="poll_options" placeholder="Enter poll options, separated by commas" required></textarea>

            <button type="submit">Create Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 SMS Voting System</p>
    </footer>
</body>
</html>
